<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3297382b62.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="logo"><img src="images/logo.svg" alt="" aria-hidden="true"></div>
    <div class="wrapper">
      <div class="illustration"><img src="images/illustration-mockups.svg" alt="" aria-hidden="true"></div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="links">
      <a href="https://www.facebook.com/" aria-label="Facebook icon"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
      <a href="https://twitter.com/" aria-label="Twitter icon"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
      <a href="https://www.instagram.com/" aria-label="Instagram icon"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
    </div>
  </main>
</body>
</html>
